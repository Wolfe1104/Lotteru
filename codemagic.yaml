workflows:
  android-debug:
    name: Grok Chaos Apex – Final APK
    instance_type: mac_mini_m2
    max_build_duration: 30
    environment:
      vars:
        JAVA_VERSION: "17"
    scripts:
      - name: Build debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
    publishing:
      email:
        recipients:
          - YOUR-REAL-EMAIL@gmail.com   # ← CHANGE THIS ONLY
        notify:
          success: true
